<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Revendedores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #fff;
        }
        .banner {
            width: 100%;
            height: auto;
        }
        .form-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: black;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/T3MxPNLD/Banner-para-site-de-Moda-ou-Loja-de-roupas-minimalista-e-elegante-Azul-Laranja-e-Branco-1.png" alt="Banner" class="banner">
    <div class="form-container">
        <form action="https://formsubmit.co/mymusebr@icloud.com" method="POST">
            <label for="name">NOME *</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-MAIL *</label>
            <input type="email" id="email" name="email" required>
            
            <label for="whatsapp">WHATSAPP *</label>
            <input type="text" id="whatsapp" name="whatsapp" required>
            
            <label for="cnpj">CNPJ *</label>
            <input type="text" id="cnpj" name="cnpj" required>
            
            <label for="instagram">SITE OU INSTAGRAM *</label>
            <input type="text" id="instagram" name="instagram" required>
            
            <button type="submit">QUERO SER REVENDEDORA</button>
        </form>
    </div>
</body>
</html>
